application: pizza-blaster
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: css
- url: /js
  static_dir: js

# Endpoints handler: this must be /_ah/spi for Endpoints, NOT /_ah/api!
# - url: /_ah/spi/.*
#   script: pizzablaster_api.APPLICATION

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: jinja2
  version: latest
