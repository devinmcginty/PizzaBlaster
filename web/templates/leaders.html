{% extends "base.html" %}
{% block title %}Global Leaderboard{% endblock %}

{% block content %}
  <h2>Global Leaderboard</h2>
  <ol>
    {% for user in users %}
      <li><div class="leaderboardItem">
        {% if user.image %}<img src="/image/{{ user.image }}" class="playerPic">{% endif %} <span class="playerScore">{{user.name}}: <strong>{{user.score}}</strong></span>
      </div></li>
    {% endfor %}
  </ol>
{% endblock %}
