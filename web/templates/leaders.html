{% extends "base.html" %}
{% block title %}Global Leaderboard{% endblock %}

{% block content %}
  <h2>Global Leaderboard</h2>
  <ol>
    {% for user in users %}
      <li><div class="leaderboardItem">
        <span class="playerScore">{{user.name}} <strong class="scoreTime">{{user.score}}</strong></span>
      </div></li>
    {% endfor %}
  </ol>
{% endblock %}
