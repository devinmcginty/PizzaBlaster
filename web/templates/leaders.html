{% extends "base.html" %}
{% block title %}Global Leaderboard{% endblock %}

{% block content %}
  <h2>Global Leaderboard</h2>
  <ol>
    {% for user in users %}
      <li>{% if user.image %}<img src="/image/{{ user.image }}">{% endif %}{{user.name}}: {{user.score}} seconds</li>
    {% endfor %}
  </ol>
{% endblock %}
