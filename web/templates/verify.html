{% extends "base.html" %}
{% block title %}Almost Ready{% endblock %}

{% block content %}
    <form method="post">
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <p>
        <input class="textField" type="tel" name="verification_code" placeholder="Verification Code" required />
      </p>
      <p>
        <input type="submit" class="button" value="I'm Ready!" />
      </p>
    </form>
{% endblock %}
